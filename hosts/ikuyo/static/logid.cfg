devices: (
{
	name: "Marathon Mouse/Performance Plus M705";

	hiresscroll:
	{
		hires: true;
		invert: false;
		target: false;
	};
},
{
	name: "Wireless Mouse MX Master 3";

	smartshift:
	{
		on: true;
		threshold: 20;
	};

	hiresscroll:
	{
		hires: true;
		invert: false;
		target: false;
	};

	dpi: 1000;

	thumbwheel:
	{
		divert: true;
		left:
		{
			mode: "Axis";
			axis: "REL_WHEEL";
			axis_multiplier: -1;
		};
		right:
		{
			mode: "Axis";
			axis: "REL_WHEEL";
			axis_multiplier: 1;
		};
	};

	buttons: (
	{
		cid: 0xc3;
		action =
		{
			type: "Gestures";
			gestures: (
			{
				direction: "Up";
				mode: "NoPress";
			},
			{
				direction: "Down";
				mode: "NoPress";
			},
			{
				direction: "Left";
				mode: "NoPress";
			},
			{
				direction: "Right";
				mode: "NoPress";
			},
			{
				direction: "None"
				mode: "NoPress"
			});
		};
	},
	{
		cid: 0xc4;
		action =
		{
			type: "ToggleSmartShift";
		};
	});
});